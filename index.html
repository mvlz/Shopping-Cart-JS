<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Shapping cart</title>
</head>

<body>

    <header class="header">
        <nav class="nav-bar">
            <div class="nav-brand">
                <h2 class="logo-title">Perfume Store</h2>
            </div>
            <div class="backdrop"></div>
            <button class="menu-bar-icon">
                <i class="far fa-bars"></i>
            </button>
            <ul class="menu-bar">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About Us</a>
                </li>
                <li>
                    <a href="#">Contact Us</a>
                </li>
                <li>
                    <a href="#" class="active-menu">Products</a>
                </li>
            </ul>
            <ul class="menu-feature">
                <li>
                    <button>
                        <i class="far fa-search"></i>
                    </button>
                </li>
                <li>
                    <button class="favorite">
                        <i class="fal fa-heart"></i>
                    </button>
                </li>
                <li>
                    <button class="cart-button">
                        <i class="fal fa-shopping-bag "></i>
                        <span class="cart-counter"></span>
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="main-col"></div>

        <div class="shop-cart visuallyhidden">
            <p class="cart-title"><span>Your Cart</span>
                <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 130"><path fill="" fill-opacity="1" d="M0,96L40,90.7C80,85,160,75,240,69.3C320,64,400,64,480,80C560,96,640,128,720,128C800,128,880,96,960,80C1040,64,1120,64,1200,74.7C1280,85,1360,107,1400,117.3L1440,128L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z"></path></svg> -->
            </p>
            <div class="cart-container">
            </div>
            <div class="cart-footer">
                <p class="total-price">Total : <span class="total-price-num">99</span> $</p>
                <div class="cart-manage-btns">
                    <button class="clear-cart">Clear All</button>
                    <button class="confirm-cart">Confirm</button>
                </div>
            </div>
        </div>
        <div class="main-product visuallyhidden">
            <p class="favotites-title">Your Favorites</p>
            <div class="favorite-content"></div> 
        </div>
    </div>
    <script src="./js/app.js" type="module"></script>
</body>

</html>
